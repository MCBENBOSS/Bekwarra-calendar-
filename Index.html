<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6c5ce7">
  <title>My Traditional Calendar</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefefe;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      color: #2c3e50;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tabs button,
    .print-btn {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .tabs button:hover,
    .tabs button.active,
    .print-btn:hover {
      background: #4834d4;
    }

    .month {
      display: none;
    }

    .month.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #eee;
      padding: 14px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background: #dff9fb;
      color: #130f40;
    }

    td {
      background: #f7f9fa;
    }

    tr:nth-child(even) td {
      background-color: #f0f4f8;
    }

    @media print {
      .tabs, .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h1>Bekwarra Traditional Calendar - MC BEN</h1>

  <div class="tabs" id="monthTabs"></div>

  <div id="calendarContainer"></div>

  <<div style="text-align:center;">
  <button class="print-btn" onclick="window.print()">Print Calendar</button>
  <button class="print-btn" onclick="downloadCurrentMonthAsPDF()">Download PDF</button>
</div>
  </div>

  <script>
    const months = [
      { name: 'Jenwari', days: 31 },
      { name: 'Febwari', days: 28 },
      { name: 'Mach', days: 31 },
      { name: 'Eprel', days: 30 },
      { name: 'May', days: 31 },
      { name: 'Juun', days: 30 },
      { name: 'Julae', days: 31 },
      { name: 'Ogost', days: 31 },
      { name: 'Septemba', days: 30 },
      { name: 'Oktoba', days: 31 },
      { name: 'Novemba', days: 30 },
      { name: 'Disemba', days: 31 }
    ];

    const weekdays = ['Uchaga', 'Ugidi', 'Achanya', 'Udama', 'Ugbada'];
    let startIndex = 0;

    const tabsContainer = document.getElementById('monthTabs');
    const calendarContainer = document.getElementById('calendarContainer');

    months.forEach((month, i) => {
      // Tab button
      const btn = document.createElement('button');
      btn.innerText = month.name;
      btn.onclick = () => showMonth(i);
      tabsContainer.appendChild(btn);

      // Month calendar
      let html = `<div class="month" id="month-${i}">`;
      html += `<h2>${month.name} - Starts on: ${weekdays[startIndex]}</h2>`;
      html += '<table><tr>';
      weekdays.forEach(day => html += `<th>${day}</th>`);
      html += '</tr>';

      let day = 1;
      while (day <= month.days) {
        html += '<tr>';
        for (let j = 0; j < 5; j++) {
          if ((day === 1 && j < startIndex) || day > month.days) {
            html += '<td></td>';
          } else {
            html += `<td>${day}</td>`;
            day++;
          }
        }
        html += '</tr>';
      }

      html += '</table></div>';
      calendarContainer.innerHTML += html;

      startIndex = (startIndex + month.days) % 5;
    });

    function showMonth(index) {
      document.querySelectorAll('.month').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`month-${index}`).classList.add('active');
      document.querySelectorAll('.tabs button')[index].classList.add('active');
    }

    showMonth(0); // Show first month by default
  </script>

  <script>
    function downloadCurrentMonth() {
      const activeMonth = document.querySelector('.month.active');
      if (!activeMonth) return;

      const monthName = activeMonth.querySelector('h2').innerText.split(' - ')[0];
      const htmlContent = `
        <html>
          <head>
            <title>${monthName} Calendar</title>
            <style>
              body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
              h2 { text-align: center; margin-bottom: 20px; }
              table { width: 100%; border-collapse: collapse; }
              th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
              th { background: #dff9fb; }
              td { background: #f7f9fa; }
            </style>
          </head>
          <body>
            
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function downloadCurrentMonthAsPDF() {
      const activeMonth = document.querySelector('.month.active');
      if (!activeMonth) return;

      const monthName = activeMonth.querySelector('h2').innerText.split(' - ')[0];
      const opt = {
        margin: 0.5,
        filename: `${monthName}_Calendar.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };

      html2pdf().from(activeMonth).set(opt).save();
    }
  </script>
    }
  </script>

</body>
</html>
